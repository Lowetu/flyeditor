<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../editor_md/css/editormd.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../editor_md/editormd.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="md-content">
        <textarea name="content" style="display:none"></textarea>
    </div>
</body>
<script type="text/javascript">
    var res;
    $.ajaxSettings.async = false;  //设为同步请求
    var json_data = function(){$.getJSON("../../settings.json", function(data){
        
        // console.log(data["editor_md"]);
        res = data["editor_md"];  
        // return res;
        });
        // console.log("test " + res["theme"]);
        
        return res;
    };

    // console.log("test " + editor_md_settings ["theme"]);

    var contentEditor;
    $(function(){
        json_data = json_data();
        // console.log("a: "+a)
        contentEditor = editormd("md-content",{
            width : "100%",
            height:"800px",
            placeholder:"开始您的创作",
            theme:json_data["theme"], //工具栏主题
            previewTheme:json_data["previewTheme"],//预览主题
            editorTheme:json_data["editorTheme"],//编辑主题
            saveHTMLToTextarea:true,
            taskList:true,
            tocm:true,
            tex:true,
            flowChart:true,
            sequenceDiagram:true,
            syncScrolling:"single",
            path:"../editor_md/lib/"
        });
    });
</script>
</html>
